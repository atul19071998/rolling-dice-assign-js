<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- title of webpage -->
    <title>Dice</title>
</head>
<!-- onclick event in bodytag. -->
<body onclick="stopstart()">
    <!-- container starts here -->
    <div class="container">
       <!-- box starts here -->
        <div class="box">
            <h1>Click to Roll the Dice.</h1>
            <!-- dice starts here -->
            <div class="dice">
             <span class="x-dice"></span>
            </div>
            <!-- dice ends here -->
        </div>
        <!-- box ends here -->
    </div>
    <!-- container ends here -->
    <!-- link the javascript file -->
    <script src="index.js"></script>
</body>
</html>
